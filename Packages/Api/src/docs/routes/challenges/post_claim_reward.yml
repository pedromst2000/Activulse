summary: Claim a reward for a completed challenge
description: Claim a reward for a completed challenge. The user earn points for claiming the reward of the completed challenge.
tags:
  - "Challenges"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
responses:
  200:
    description: Success - Claimed reward for a completed challenge
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Success - Claimed reward:
            value:
              success: true
              message: "Reward claimed successfully !"
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              required: false
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: string
                      - type: integer
                      - type: integer
                      - type: boolean
                  msg:
                    type: string
                  path:
                    type: string
                  location:
                    type: string
        examples:
          Invalid Challenge ID:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "asd"
                  msg: "Invalid challenge id"
                  path: "id"
                  location: "params"
          Challenge Not Started:
            value:
              success: false
              message: Challenge not started yet. Start the challenge first !
          Challenge Not Completed:
            value:
              success: false
              message: Challenge not completed yet. Complete the challenge first !
  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  404:
    description: Challenge not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Challenge not found:
            value:
              success: false
              message: Challenge Not Found !
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Internal Server Error
