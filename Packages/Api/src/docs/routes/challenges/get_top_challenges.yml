  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
