summary: Get the Top Challenges
description: Gets the top 5 challenges order by earn points and difficulty level (physical intensity)
tags:
  - "Challenges"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                topChallenges:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      category:
                        type: string
                      earnPoints:
                        type: number
                      status:
                        type: string
                      difficulty:
                        type: string
                      imageUrl:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        examples:
          Success - Top Challenges:
            value:
              success: true
              message: "Top Challenges retrieved successfully"
              data:
                topChallenges:
                  - id: 1
                    title: "Marathon Mayhem"
                    category: "Marathon"
                    earnPoints: 2900
                    status: "In Progress"
                    difficulty: "Vigorous"
                    imageUrl: "https://res.cloudinary.com/dvthg2763/image/upload/v1716399589/activevulse/dev/challenges/Marathon_Mayhem_lefdvj.png"
                    createdAt: "2021-09-20T15:00:00.000Z"
                    updatedAt: "2021-09-20T15:00:00.000Z"
                  - id: 2
