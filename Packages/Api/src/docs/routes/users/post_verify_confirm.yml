summary: Verify confirm user
description: Verify if the user account is verified or not.
tags:
  - "Users"
requestBody:
  required: true
  description: Checking if the user (email) account is verified or not for the confirmation of the verification.
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            required: true
            example: JohnDoe@gmail.com
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User Verified:
            value:
              success: true
              message: Email verified successfully
  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User not verified:
            value:
              success: false
              message: Email not verified yet
  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
        examples:
          Invalid Email:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "pedrogmail"
                  msg: "Email must be a valid email address"
                  path: "email"
                  location: "params"
  "404":
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User not found:
            value:
              success: false
              message: User not found
  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Something went wrong!
