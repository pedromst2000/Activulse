summary: Get Badges List
description: Get the list of badges for a user
tags:
  - "Users"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
responses:
  "200":
    description: Success - Earned key flag indicates if the badge has been earned by the user or not yet !
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
            message:
              type: string
              example: "Badges retrieved successfully"
            data:
              type: object
              properties:
                badges:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      description:
                        type: string
                      imageUrl:
                        type: string
                      earned:
                        type: boolean
