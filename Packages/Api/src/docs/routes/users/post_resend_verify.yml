summary: Resend verification email
description: Resend the verification email to the user account in case the user did not receive the email.
tags:
  - "Users"
requestBody:
  required: true
  description: Resend the verification email (requested body) to the user account.
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            required: true
            example: pedromst@gmail.com
responses:
  "202":
    description: Accepted
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Resend Verification Email:
            value:
              success: true
              message: A confirmation email has been resent to your email address.
  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
        examples:
          Invalid Email:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "pedrogmail"
                  msg: "Email must be a valid email address"
                  path: "email"
                  location: "body"
  "404":
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User not found:
            value:
              success: false
              message: User not found
  "409":
    description: Conflict
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User already verified:
            value:
              success: false
              message: User already verified!
  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Something went wrong!
