summary: Change daily goals
description: Change the daily goals (steps or distance) of the authenticated user
tags:
  - "Daily Goals"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
responses:
  200:
    description: Success - changed daily goals
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Success - daily goals changed:
            value:
              success: true
              message: "Daily goals changed successfully"
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: string
                      - type: integer
                      - type: integer
                      - type: boolean
                  msg:
                    type: string
                  path:
                    type: string
                  location:
                    type: string
        examples:
          Empty Request Body:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: {}
                  msg: "Body is empty"
                  path: ""
                  location: "body"
          Invalid Distance:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "asd"
                  msg: "distance must be a number"
                  path: "distance"
                  location: "body"
                - type: "field"
                  value: "asd"
                  msg: "distance must be a positive number"
                  path: "distance"
                  location: "body"
          Invalid Steps:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "asd"
                  msg: "steps must be a number"
                  path: "steps"
                  location: "body"
                - type: "field"
                  value: "asd"
                  msg: "steps must be a positive number"
                  path: "steps"
                  location: "body"
          No Positive Steps:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -300
                  msg: "steps must be a positive number"
                  path: "steps"
                  location: "body"
          No Positive Distance:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -300
                  msg: "distance must be a positive number"
                  path: "distance"
                  location: "body"
          Not Minimal Steps:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: 100
                  msg: "steps must be at least 2500"
                  path: "steps"
                  location: "body"
          Not Minimal Distance:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: 500
                  msg: "distance must be at least 1905"
                  path: "distance"
                  location: "body"
  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  403:
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Daily goals Completed:
            value:
              success: false
              message: You canÂ´t change the daily goals when completed !
          Assessment not completed:
            value:
              success: false
              message: Finish the Heart Assessment first to set your daily goals!
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Internal Server Error
