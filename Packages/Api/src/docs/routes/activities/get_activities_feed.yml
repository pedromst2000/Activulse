  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: string
                      - type: integer
                      - type: boolean
                  msg:
                    type: string
                  path:
                    type: string
                  location:
                    type: string
        examples:
          Page Query Parameter Missing:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  msg: "Page Query is required"
                  path: "page"
                  location: "query"
          Invalid Page Query Parameter:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -1
                  msg: "Page Query must be a positive number"
                  path: "page"
                  location: "query"
          Limit Query Parameter Missing:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  msg: "Limit Query is required"
                  path: "limit"
                  location: "query"
          Invalid Limit Query Parameter:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -1
                  msg: "Limit Query must be a positive number"
                  path: "limit"
                  location: "query"
          Intensity Query Parameter Invalid:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "Lighhfjh"
                  msg: "Intensity must be a valid intensity: Light, Moderate, or Vigorous"
                  path: "intensity"
                  location: "query"
          Category Query Parameter Invalid:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "Cardiooasd"
                  msg: "Category must be a valid category: All, Cardio, Yoga, Muscles, or Premium"
                  path: "category"
                  location: "query"
  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  404:
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          No Activities Found:
            value:
              success: false
              message: No Activities Found
          No Premium Activities Found:
            value:
              success: false
              message: No Premium Activities Found
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Internal Server Error
