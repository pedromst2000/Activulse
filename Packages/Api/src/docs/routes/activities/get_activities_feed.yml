summary: Get the activities feed
description: Get the activities feed by category or/and physical intensity
tags:
  - "Activities"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
  - name: page
    in: query
    description: Number of the page to retrieve
    required: true
    schema:
      type: number
      example: 1
  - name: limit
    in: query
    description: Number of activities per page
    required: true
    schema:
      type: number
      example: 6
  - name: intensity
    in: query
    description: Physical intensity of the activity ( Light, Moderate, Vigorous)
    required: false
    schema:
      type: string
      example: "Moderate"
  - name: category
    in: query
    description: category of the activity (All, Cardio, Yoga, Muscles, Premium)
    required: false
    schema:
      type: string
      example: "Cardio"
responses:
  200:
    description: Success - the **total** key indicates the total number of activities of the current pagination
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                activities:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      isPremium:
                        type: boolean
                      title:
                        type: string
                      duration:
                        type: number
                      videoTime:
                        type: number
                      category:
                        type: string
                      intensity:
                        type: string
                      imageUrl:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                total:
                  type: number
        examples:
          Success - Normal Activities:
