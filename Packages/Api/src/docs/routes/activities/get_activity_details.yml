summary: Get one activity details
description: Get one activity details available from a category (Cardio, Muscles, Yoga or Premium) or by intensity (Light, Moderate, or Vigorous).
tags:
  - "Activities"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
  - name: id
    in: path
    description: ID of the activity
    required: true
    schema:
      type: number
      example: 1
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                activity_id:
                  type: number
                isPremium:
                  type: boolean
                isMyPremium:
                  type: boolean
                isMyFavorite:
                  type: boolean
                intensity:
                  type: string
                title:
                  type: string
                category:
                  type: object
                  properties:
                    id:
                      type: number
                    name:
                      type: string
                tag:
                  type: string
                workouts:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: number
                          workout:
                            type: string
                image:
                  type: object
                  properties:
                    url:
                      type: string
                video:
                  type: object
                  properties:
                    url:
                      type: string
                price:
                  type: number
                videoTime:
                  type: number
                duration:
                  type: number
                createdAt:
                  type: string
                  format: date-time
                updatedAt:
                  type: string
                  format: date-time
        examples:
          Normal Activity:
            value:
              success: true
              message: Activity data retrieved successfully
