summary: Get the banners from the store
description: Get the banners from the store that the user not yet purchased
tags:
  - "Banners"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
  - name: page
    in: query
    description: Number of the page to retrieve
    required: true
    schema:
      type: number
      example: 1
  - name: limit
    in: query
    description: Number of banners per page
    required: true
    schema:
      type: number
      example: 2
responses:
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: string
                      - type: integer
                      - type: boolean
                  msg:
                    type: string
                  path:
                    type: string
                  location:
                    type: string
        examples:
          Page Query Parameter Missing:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  msg: "Page Query is required"
                  path: "page"
                  location: "query"
          Invalid Page Query Parameter:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -1
                  msg: "Page Query must be a positive number"
                  path: "page"
                  location: "query"
          Limit Query Parameter Missing:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  msg: "Limit Query is required"
                  path: "limit"
                  location: "query"
          Invalid Limit Query Parameter:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -1
                  msg: "Limit Query must be a positive number"
                  path: "limit"
                  location: "query"
  200:
    description: Retrieves only the banners that the user not yet purchased from the store
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                banners:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      price:
                        type: number
                      imageUrl:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        examples:
          Success - Banners retrieved successfully:
            value:
              success: true
              message: "Banners retrieved successfully"
              data:
                banners:
                  - id: 2
                    title: "Serene Voyage"
                    price: 350
                    imageUrl: "https://res.cloudinary.com/dvthg2763/image/upload/v1716399556/activevulse/dev/banners/image_141_v6nv2i.png"
                    createdAt: "2021-09-20T14:00:00.000Z"
                    updatedAt: "2021-09-20T14:00:00.000Z"
                  - id: 3
                    title: "Frozen Majesty"
                    price: 1200
                    imageUrl: "https://res.cloudinary.com/dvthg2763/image/upload/v1716399557/activevulse/dev/banners/image_144_s70roa.png"
                    createdAt: "2021-09-20T14:00:00.000Z"
                    updatedAt: "2021-09-20T14:00:00.000Z"
                total: 2
  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  404:
    description: Not Found ! When the user already purchased all the banners from the store
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          No banners available:
            value:
              success: false
              message: No banners to buy it !
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Internal Server Error
