summary: Get the store recipes feed
description: Get the store recipes feed by category
tags:
  - "Recipes"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
  - name: page
    in: query
    description: Number of the page to retrieve
    required: true
    schema:
      type: number
      example: 1
  - name: limit
    in: query
    description: Number of store recipes per page
    required: true
    schema:
      type: number
      example: 3
  - name: category
    in: query
    description: category of the recipe (All, Soups, Main Dishes, Salads, Desserts)
    required: false
    schema:
      type: string
      example: "Soups"
responses:
  200:
    description: Success - the **total** key indicates the total number of store recipes of the current pagination
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                activities:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      videoTime:
                        type: number
                      price:
                        type: number
                      category:
                        type: string
                      diet:
                        type: string
                      imageUrl:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                total:
                  type: number
        examples:
          Success:
            value:
              success: true
              message: "Store Recipes retrieved successfully"
              data:
                recipes:
                  - id: 47
                    title: "Vegan Potato Leek Soup"
                    videoTime: 5
                    price: 300
                    category: "Soups"
                    diet: "Vegan"
                    imageUrl: "https://res.cloudinary.com/dvthg2763/image/upload/v1716399665/activevulse/dev/recipes/premium_VEGAN_POTATO_LEEK_SOUP_ugmtkw.png"
                    createdAt: "2024-10-10T17:07:45.000Z"
                    updateAt: "2024-10-10T17:07:45.000Z"
                  - id: 48
                    title: "Vegetarian Chili"
                    videoTime: 5
                    price: 350
                    category: "Main Dishes"
                    diet: "Vegan"
                    imageUrl: "https://res.cloudinary.com/dvthg2763/image/upload/v1716399666/activevulse/dev/recipes/premium_VEGETARIAN_CHILI_ttjkqq.png"
                    createdAt: "2024-10-10T17:07:45.000Z"
                    updateAt: "2024-10-10T17:07:45.000Z"
                  - id: 49
                    title: "Vegan Caramel Cheesecake"
                    videoTime: 5
                    price: 5250
                    category: "Desserts"
                    diet: "Vegan"
                    imageUrl: "https://res.cloudinary.com/dvthg2763/image/upload/v1716399664/activevulse/dev/recipes/premium_VEGAN_CARAMEL_CHEESECAKE_a7rw6y.png"
                    createdAt: "2024-10-10T17:07:45.000Z"
                    updateAt: "2024-10-10T17:07:45.000Z"
                total: 3
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: string
                      - type: integer
                      - type: boolean
                  msg:
                    type: string
                  path:
                    type: string
                  location:
                    type: string
        examples:
          Page Query Parameter Missing:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  msg: "Page Query is required"
                  path: "page"
                  location: "query"
          Invalid Page Query Parameter:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -1
                  msg: "Page Query must be a positive number"
                  path: "page"
                  location: "query"
          Limit Query Parameter Missing:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  msg: "Limit Query is required"
                  path: "limit"
                  location: "query"
          Invalid Limit Query Parameter:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: -1
                  msg: "Limit Query must be a positive number"
                  path: "limit"
                  location: "query"
          Category Query Parameter Invalid:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "Cardiooasd"
                  msg: "Category must be a valid category: All, Soups, Main Dishes, Salads, Desserts"
                  path: "category"
                  location: "query"
  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  404:
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          No Store Recipes Found:
            value:
              success: false
              message: No Store Recipes Found
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Internal Server Error
