summary: Delete one recipe from the favorites list
description: Delete one recipe by the id from the favorites list
tags:
  - "Recipes"
security:
  - bearerAuth: []
parameters:
  - in: header
    name: x-auth-token
    schema:
      type: string
    required: true
    description: Authorization token
  - in: header
    name: x-refresh-token
    schema:
      type: string
    required: true
    description: Authorization token
  - name: id
    in: path
    description: ID of the recipe to delete from favorites
    required: true
    schema:
      type: number
      example: 5
responses:
  200:
    description: Created
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Recipe Deleted from Favorites:
            value:
              success: true
              message: Recipe removed from favorites !
  400:
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: string
                      - type: integer
                      - type: boolean
                  msg:
                    type: string
                  path:
                    type: string
                  location:
                    type: string
        examples:
          Invalid Recipe ID:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "asd"
                  msg: "Invalid recipe id"
                  path: "id"
                  location: "params"
  401:
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Missing token:
            value:
              success: false
              message: Missing auth token or refresh token
          Invalid token:
            value:
              success: false
              message: Invalid auth token or refresh token
          Refresh token expired:
            value:
              success: false
              message: Refresh token has expired
  404:
    description: Recipe not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Recipe not found:
            value:
              success: false
              message: Recipe not found !
          Recipe not in favorites:
            value:
              success: false
              message: Recipe not in favorites !
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal server error:
            value:
              success: false
              message: Internal server error
