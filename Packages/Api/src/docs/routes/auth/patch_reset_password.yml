summary: Reset Password
description: Reset Password endpoint for users to reset their password after using a OTP verification code sent to their email account.
tags:
  - "Auth"
requestBody:
  required: true
  description: The new password is set for the email (user) account in the requested body. (For security reasons)!
  content:
    application/json:
      schema:
        type: object
        properties:
          new_password:
            type: string
            required: true
            example: 123Pedro456+
          confirm_password:
            type: string
            required: true
            example: 123Pedro456+
          email:
            type: string
            required: true
            example: mary@gmail.com
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Success:
            value:
              success: true
              message: Password changed successfully
  "400":
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
            data:
              type: array
        examples:
          Invalid Email:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "pedromstgmailcom"
                  msg: "Email must be a valid email address"
                  path: "email"
                  location: "body"
          Invalid New Password:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "asd"
                  msg: "new_password must contain at least one uppercase letter, one lowercase letter, one number, one special character and be at least 8 characters long"
                  path: "new_password"
                  location: "body"
          Invalid Confirm Password:
            value:
              success: false
              message: Validation Error
              data:
                - type: "field"
                  value: "asda"
                  msg: "confirm_password must contain at least one uppercase letter, one lowercase letter, one number, one special character and be at least 8 characters long"
                  path: "confirm_password"
                  location: "body"
          New Password equals old Password:
            value:
              success: false
              message: New password cannot be the same as the old password
          Passwords do not match:
            value:
              success: false
              message: Passwords do not match
  "401":
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          OTP not verified:
            value:
              success: false
              message: OTP not verified
  "404":
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          User not found:
            value:
              success: false
              message: User not found
  "500":
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
            message:
              type: string
        examples:
          Internal Server Error:
            value:
              success: false
              message: Something went wrong!
